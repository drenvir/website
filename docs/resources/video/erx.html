<script type="text/javascript">
	
        $(document).ready(function(e) {
			
			var wid = $(window).width();
			$(".dialog-cmdiv").css({"left" : (wid-760)/2 + "px"});          
                  
            $("#vClose_Icon").click(function(){
                videoClosepopup();

            });
            
            $('#FreezeLayer').click(function(){
                videoClosepopup();
        
            })        
            $(document).on('keydown',function(e){
                keys=e.which;
                if(keys==27)
                {
                    videoClosepopup();
                }       
            }) 
        })
        
        function playVideo(vTitle,videoSource)
        {            
                $("#FreezeLayer").show();
                $("#vContainer").show();
                $("#videoTitle").html(vTitle);              
                $('#popUpVideoContainar').html('<iframe frameborder="0" style="" width="700" height="400" allowfullscreen="true" src="'+videoSource+'"></iframe>');//NO I18N                
        }
		
        function videoClosepopup()
        {
            $("#FreezeLayer").hide();
            $("#vContainer").hide();
            $("#videoTitle").html('');
            $("#popUpVideoContainar").html('');
        } 
		 
</script>
